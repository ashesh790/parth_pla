<!-- product-form.component.html -->
<div>
  <h2>Add Product</h2>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <div class="form-group">
      <label for="productName">Product Name</label>
      <input type="text" class="form-control" id="productName" name="productName" ngModel required>
    </div>

    <div class="form-group">
      <label for="image">Product Image</label>
      <input type="file" class="form-control-file" id="image" name="image" ngModel (change)="onImageChange($event)">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" name="description" ngModel required></textarea>
    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="isActive" name="isActive" [(ngModel)]="product.isActive">
      <label class="form-check-label" for="isActive">Active</label>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
