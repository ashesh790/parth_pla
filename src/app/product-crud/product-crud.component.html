<!-- product-form.component.html -->
<div class="container">
    <h2>Add Product</h2>
    <form>
      <div class="form-group">
        <label for="productName">Product Name</label>
        <input type="text" class="form-control" id="productName" formControlName="productName" required>
      </div>
  
      <div class="form-group">
        <label for="image">Product Image</label>
        <input type="file" class="form-control-file" id="image">
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" formControlName="description" required></textarea>
      </div>
  
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="isActive" formControlName="isActive">
        <label class="form-check-label" for="isActive">Active</label>
      </div>
  
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
